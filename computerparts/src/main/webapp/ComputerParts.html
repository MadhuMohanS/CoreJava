<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-primary">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="computer.html">ComputerParts</a>
        </li>
      </ul>
      
    </div>
  </div>
</nav>
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
        <h6 class="information mt-4">Please provide following information about Computer Parts</h6>
        <form name="registration" action="computer" method="post">
        <select class="form-select" aria-label="Disabled select example" onblur="brandValidation()" id="fbrand" name="brandName">
  <option value="0">Brand</option>
  <option value="Dell">Dell</option>
  <option value="Lenvo">Lenovo</option>
  <option value="Techpad">Techpad</option>
</select>
<span id="brandError"></span>
  <div class="mb-3">
    <label for="Model" class="form-label">Model</label>
    <input type="text" class="form-control" id="model" name="model" onblur="modelFunction()">
    <span id="modelError"></span>
  </div>
  <div class="mb-3">
  <select class="form-select">
  <option value="0">Color</option>
  <option value="Grey">Grey</option>
  <option value="Black">Black</option>
  <option value="White">White</option>
</select>
</div>
<div class="mb-3">
<select class="form-select" aria-label="Disabled select example" id="type" name="typeName" onblur="typeFunction()">
  <option value="0">Type</option>
  <option value="Supercomputer">Supercomputer</option>
  <option value="Minicomputer">Minicomputer</option>
  <option value="Mainframecomputer">Mainframecomputer</option>
</select>
<span id="typeError"></span>
</div>
<div class="mb-3">
<select class="form-select" aria-label="Disabled select example" name="ram">
  <option value="0">Ram</option>
  <option value="4">4</option>
  <option value="8">8</option>
  <option value="16">16</option>
</select>
</div>
<div class="mb-3">
<select class="form-select" aria-label="Disabled select example" name="disk">
  <option value="0">Harddisk</option>
  <option value="32">32</option>
  <option value="62">64</option>
  <option value="1tb">1tb</option>
</select>
</div>
<div class="mb-3">
<select class="form-select" aria-label="Disabled select example" name="processor">
  <option value="0">Processor</option>
  <option value="singlecore">singlecore</option>
  <option value="multicore">multicore</option>
  <option value="Special">Special</option>
</select>
</div>
  <div class="mb-3">
      <label for="Cost" class="form-label">Cost</label>
    <input type="text" class="form-control" name="cost">
  </div>
  <div class="mb-3">
      <label for="Quantity" class="form-label">Quantity</label>
    <input type="text" class="form-control" name="quantity">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
       </div>
      </div>
</body>
<script>
    function brandValidation(){
        if(document.registration.brandName.value!="0"){
            document.getElementById("brandError").style.display="none";
        }else{
            
            document.getElementById("brandError").innerHTML="*select Brand";
            document.getElementById("brandError").style.color="red";
        }
    }

    function modelFunction(){
        var model=document.getElementById("model").value;
        if(model==""){
            document.getElementById("modelError").style.color="red";
            document.getElementById("modelError").innerHTML="*select Model";
        }else{
            document.getElementById("modelError").style.display="none";
        }
    }

    function typeFunction(){
        if(document.registration.typeName.value!="0"){
            document.getElementById("typeError").style.display="none";
        }else{
            
            document.getElementById("typeError").innerHTML="*select Type";
            document.getElementById("typeError").style.color="red";
        }
    }

    
    
</script>
</html>
